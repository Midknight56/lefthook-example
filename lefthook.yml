pre-push:
  commands:
    packages-audit:
      tags: frontend security
      skip:
        - merge
        - rebase
      run: npm audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts}"
      run: npx eslint {staged_files}
# Chain commands and running all even if one fails
    # prettier:
    #   glob: "*.{js,ts}"
